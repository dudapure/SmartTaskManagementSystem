<div class="container px-4">
  <h2 class="fw-bold my-4">ğŸ‘¤ My Profile</h2>

  <div class="card p-4 shadow-sm text-center">
    <!-- Avatar -->
    <img
      [src]="'https://ui-avatars.com/api/?name=' + user?.userName"
      class="rounded-circle mb-3 shadow"
      width="100"
      height="100"
      alt="User Avatar"
    />

    <!-- User Info -->
    <h4 class="fw-semibold mb-1">{{ user?.userName }}</h4>
    <p class="text-muted mb-1">{{ user?.email }}</p>
    <p><strong>Role:</strong> {{ user?.role }}</p>
    <p *ngIf="user?.createdAt">
      <strong>Joined:</strong> {{ user?.createdAt | date : "mediumDate" }}
    </p>

    <!-- Task Summary -->
    <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
      <span class="badge bg-warning text-dark px-3 py-2">
        â³ Pending: {{ taskCounts.pending }}
      </span>
      <span class="badge bg-info px-3 py-2">
        ğŸ”„ In Progress: {{ taskCounts.inProgress }}
      </span>
      <span class="badge bg-success px-3 py-2">
        âœ… Completed: {{ taskCounts.completed }}
      </span>
    </div>
    <!-- Edit Button -->
    <button
      class="btn btn-outline-primary mt-4 px-4"
      data-bs-toggle="modal"
      data-bs-target="#editProfileModal"
    >
      âœï¸ Edit Profile
    </button>

    <!-- Edit Profile Modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form #profileForm="ngForm">
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  [(ngModel)]="editUser.userName"
                  name="userName"
                  class="form-control"
                  id="userName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  [(ngModel)]="editUser.email"
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="updateProfile()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
